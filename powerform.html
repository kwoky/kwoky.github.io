<!DOCTYPE html>
<html>
<body>

<h2>NSRCC application form</h2>

<form action="https://demo.docusign.net/Member/PowerFormSigning.aspx" method="get">
  <label for="Applicant_UserName">NRIC Name:</label><br>
  <input type="text" id="Applicant_UserName" name="Applicant_UserName" value="" placeholder="Pat Johnson" required><br><br>
  <label for="member_email">Email</label><br>
  <input type="text" id="member_email" name="member_email" value="" placeholder="pat@example.com" required><br><br>
  <label for="member_email">NRIC</label><br>
  <input type="text" id="NRIC" name="NRIC" value="" placeholder="e.g. S1234567A" required><br><br>

  <p>Please select the membership type your are applying for:</p>
  <input type="radio" id="obasic" name="membership_type" value="obasic" checked>
  <label for="obasic">Ordinary Basic (For NSF/NSman)</label><br>
  <input type="radio" id="ofull" name="membership_type" value="ofull">
  <label for="ofull">Ordinary Full (For NSF/NSman)</label><br>
  <input type="radio" id="abasic" name="membership_type" value="abasic">
  <label for="abasic">Associate Basic (ex-NSman)</label><br>
  <input type="radio" id="afull" name="membership_type" value="afull">
  <label for="afull">Associate Full (ex-NSman)</label><br><br>

  <input type="hidden" id="PowerFormId" name="PowerFormId" value="a215949c-1bf1-4446-a099-d43370205ba1">
  <input type="hidden" id="env" name="env" value="demo">
  <input type="hidden" id="acct" name="acct" value="545f22eb-bd7c-4792-86a6-ff35eab8a221">
  <input type="hidden" id="v" name="v" value="2">

  <input type="submit" value="Submit">
</form>
</body>
</html>
